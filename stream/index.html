<!doctype html>
<html lang="en">
<head>

<body>
<header class="site-header">
  <div class="brand">
    <img src="/assets/logo.png" alt="WolfPastry Studio logo" class="logo" onerror="this.style.display='none'">
    <h1>WolfPastry Studio</h1>
    <p class="tagline">Art ✦ Streaming ✦ Commissions</p>
  </div>
  <nav class="nav" id="nav">
    <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleNav()">☰</button>
    <ul class="nav-list">
      <li><a href="/">Home</a></li>
      <li><a href="/art/">Art</a></li>
      <li><a href="/commissions/">Commissions</a></li>
      <li><a href="/stream/">Stream</a></li>
      <li><a href="/merch/">Merch</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
<section class="section">
      <h3>Stream Hub</h3>
      <div class="grid two">
        <div>
          <h4>Schedule</h4>
          <ul>
            <li>Tue · 8 PM ET — Cozy art stream</li>
            <li>Fri · 9 PM ET — Game night</li>
          </ul>
        </div>
  <a class="card" href="/stream/community/" style="text-decoration:none;">
    <figure>
      <img src="/assets/cover.png" alt="Community" loading="lazy" onerror="this.style.display='none'">
      <figcaption><strong>Community</strong> — Discord, shout-outs, and where I mod</figcaption>
    </figure>
  </a>
  <a class="card" href="/stream/model/" style="text-decoration:none;">
    <figure>
      <img src="/assets/cover.png" alt="Model" loading="lazy" onerror="this.style.display='none'">
      <figcaption><strong>Who is Luna?</strong> — OC Model Info and Lore</figcaption>
    </figure>
  </a>
        <div>
          <h4>Live Embed</h4>
          <div class="embed">
            <!-- Replace with your Twitch/YouTube embed -->
            <iframe src="https://www.twitch.tv/wolfpastryvt" title="Stream highlight" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> WolfPastry Studio • All rights reserved.</p>
</footer>

<script src="../script.js"></script>
