  <nav class="nav" id="nav">
    <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleNav()">☰</button>

  </nav>

<main>
  <section class="section">
  <h3>Art Categories</h3>
  <div class="grid gallery">
    <a class="card" href="/art/illustrations/" style="text-decoration:none;">
      <figure><img src="../assets/cover.jpg" alt="" loading="lazy" onerror="this.style.display='none'">

      <figcaption><strong>Other Services</strong> — MC Skins, Discord Servers, etc.</figcaption></figure>
    </a>

      <figure><img src="../assets/cover.jpg" alt="" loading="lazy" onerror="this.style.display='none'">
