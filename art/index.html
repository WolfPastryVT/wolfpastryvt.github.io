<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art • WolfPastry Studio</title>
  <meta name="description" content="Art gallery by WolfPastryVT." />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="/assets/favicon.ico" />
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="/assets/logo.png" alt="WolfPastry Studio logo" class="logo" onerror="this.style.display='none'">
    <h1>WolfPastry Studio</h1>
    <p class="tagline">Art ✦ Streaming ✦ Commissions</p>
  </div>
  <nav class="nav" id="nav">
    <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleNav()">☰</button>
    <ul class="nav-list">
      <li><a href="/">Home</a></li>
      <li><a href="/art/">Art</a></li>
      <li><a href="/commissions/">Commissions</a></li>
      <li><a href="/stream/">Stream</a></li>
      <li><a href="/merch/">Merch</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="section">
    <h3>Gallery</h3>
    <p>Add pieces to <code>assets/art/</code> and list them below.</p>

    <div class="grid gallery">
      <!-- Duplicate these figure blocks for each piece -->
      <figure class="card">
        <img src="/assets/sample1.png" alt="Sample art 1" loading="lazy" />
        <figcaption>Sample Art #1 — Emote Pack</figcaption>
      </figure>
      <figure class="card">
        <img src="/assets/sample2.png" alt="Sample art 2" loading="lazy" />
        <figcaption>Sample Art #2 — Stream Panels</figcaption>
      </figure>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> WolfPastry Studio • All rights reserved.</p>
</footer>

<script src="../script.js"></script>
</body>
</html>
