<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • WolfPastry Studio</title>
  <meta name="description" content="Contact WolfPastry Studio." />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="assets/logo.png" alt="WolfPastry Studio logo" class="logo" onerror="this.style.display='none'">
    <h1>WolfPastry Studio</h1>
    <p class="tagline">Art ✦ Streaming ✦ Commissions</p>
  </div>
  <nav class="nav" id="nav">
    <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleNav()">☰</button>
    <ul class="nav-list">
      li><a href="/">Home</a></li>
      <li><a href="/art/">Art</a></li>
      <li><a href="/commissions/">Commissions</a></li>
      <li><a href="/stream/">Stream</a></li>
      <li><a href="/merch/">Merch</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="section">
    <h3>Contact</h3>
    <p>Email: <a href="mailto:hello@wolfpastrystudio.com">hello@wolfpastrystudio.com</a></p>
    <button type="button" class="btn secondary" onclick="openEmailModal()">Show email (copy/paste)</button>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> WolfPastry Studio • All rights reserved.</p>
</footer>

<!-- Email copy modal -->
<div id="emailModal" class="modal" hidden aria-hidden="true">
  <div class="modal-backdrop" onclick="closeEmailModal()"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="emailModalTitle">
    <h4 id="emailModalTitle">Contact email</h4>
    <p>Copy this address and paste it into your mail app or webmail.</p>
    <div class="copy-row">
      <input id="emailToCopy" type="text" value="hello@wolfpastrystudio.com" readonly />
      <button class="btn" type="button" onclick="copyEmailFromModal()">Copy</button>
    </div>
    <p id="copyStatus" class="note" aria-live="polite"></p>
    <div class="modal-actions">
      <button class="btn secondary" type="button" onclick="closeEmailModal()">Close</button>
    </div>
  </div>
</div>

<script src="../script.js"></script>
</body>
</html>
