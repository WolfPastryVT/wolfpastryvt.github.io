<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • WolfPastry Studio</title>
  <meta name="description" content="Contact WolfPastry Studio." />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="/assets/favicon.ico" />
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="/assets/logo.png" alt="WolfPastry Studio logo" class="logo" onerror="this.style.display='none'">
    <h1>WolfPastry Studio</h1>
    <p class="tagline">Art ✦ Streaming ✦ Commissions</p>
  </div>
  <nav class="nav" id="nav">
    <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleNav()">☰</button>
    <ul class="nav-list">
      <li><a href="/">Home</a></li>
      <li><a href="/art/">Art</a></li>
      <li><a href="/commissions/">Commissions</a></li>
      <li><a href="/stream/">Stream</a></li>
      <li><a href="/merch/">Merch</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="section">
    <h3>Contact</h3>
   <form action="https://api.web3forms.com/submit" method="POST" class="form">
  <!-- Required -->
  <input type="hidden" name="access_key" value="c77f04c8-c6f1-44ee-b4d1-7c0a3c0b0357">
  <input type="hidden" name="from_name" value="WolfPastry Studio Site">
  <input type="hidden" name="subject" value="[Inquiry] WolfPastry Studio">
  <!-- Honeypot (spam protection) -->
  <input type="checkbox" name="botcheck" class="hidden" style="display:none !important" tabindex="-1" autocomplete="off">

  <label>
    Your Name
    <input name="name" type="text" required placeholder="Your display name">
  </label>

  <label>
    Email
    <input name="email" type="email" required placeholder="you@example.com">
  </label>

  <label>
    Reason
    <select name="reason" required>
      <option value="general" selected>General question</option>
      <option value="commission">Commission</option>
      <option value="merch">Merch</option>
    </select>
  </label>

  <label>
    Message
    <textarea name="message" rows="5" placeholder="Ask away…"></textarea>
  </label>

  <button class="btn" type="submit">Send</button>
  <p id="contactStatus" class="form-status" aria-live="polite"></p>
</form>
<p class="note" style="margin-top:8px;">By submitting, you consent to receive an email reply regarding your request.</p>

  </section>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> WolfPastry Studio • All rights reserved.</p>
</footer>

<script src="../script.js"></script>
</body>
</html>
